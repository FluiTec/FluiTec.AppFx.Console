name: release

on:
  workflow_run:
    workflows: ["bump"]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
    - uses: actions/checkout@v3
    - name: setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: restore
      run: dotnet restore
    - name: build
      run: dotnet build -c Release --no-restore
    - name: test
      run: dotnet test --no-build --verbosity normal
